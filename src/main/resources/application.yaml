spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true        # mostra as queries no console
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hora em milissegundos
      cache-null-values: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: ${MAIL_HOST:smtp.gmail.com}

app:
  base-url: http://localhost:8080

cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:8080
    # Adicione aqui suas origens de produção:
    # - https://gamified-platform.com
    # - https://app.gamified-platform.com

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ROOT_USER:minioadmin}
  secret-key: ${MINIO_ROOT_PASSWORD:minioadmin}
  bucket:
    grimoires: grimoires

jwt:
  public:
    key: classpath:authz.pub
  private:
    key: classpath:authz.pem
  access-token:
    expiration: 900  # 15 minutos em segundos
  refresh-token:
    expiration: 604800  # 7 dias em segundos

logging:
  level:
    dev.gamified: DEBUG
    org.springframework: INFO